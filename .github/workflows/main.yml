name: Main

on:
  pull_request:
   path-ignore:
    - '**.md'
  push:
   branches:
    - test_inputs
    - releases/*
   paths-ignore:
    - '**.md'
    
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14, 16, 18 ]
    name: Node ${{ matrix.node }} sample
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm test
