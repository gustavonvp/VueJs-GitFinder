name: Node.js CI

on:
  push:
    branches: [ test_inputs ]
  pull_request:
    branches: [ test_inputs ]

jobs:
  build:
    runs-on: ubuntu-latest
  
    strategy:
     matrix:
      node-version: [12.x, 15.x]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install     
      - run: npm ci
      - run: npm run build
      - run: npm run dev
      - run: npm run test